<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eendrachtige Lijnvissers Desselgem</title>
    <style>
        /* Algemene stijlen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            color: #000;
        }
        a { text-decoration: none; color: inherit; }

        /* Hero sectie met blauw-wit gradient */
        .hero {
            background: linear-gradient(to bottom, #007bff, #ffffff);
            color: #000;
            text-align: center;
            padding: 6rem 2rem;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .hero .buttons a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #ffffff;
            color: #007bff;
            border-radius: 5px;
            font-weight: bold;
        }
        .hero .buttons a:hover {
            background: #e0e0e0;
        }

        /* Contact sectie */
        .contact {
            background: #f2f2f2;
            padding: 4rem 2rem;
        }
        .contact h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .contact-info, .contact-form {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .contact-info p {
            margin: 0.5rem 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Eendrachtige Lijnvissers Desselgem</h1>
        <p>Passie voor sportvissen, gezelligheid en competitie</p>
        <div class="buttons">
            <a href="{{ url_for('main.klassement') }}">Bekijk Klassement</a>
            <a href="/wedstrijden">Wedstrijdkalender</a>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Contact</h2>

            <!-- Contactinformatie -->
            <div class="contact-info">
                <h3>Contactgegevens</h3>
                <p><strong>Adres:</strong> Desselgem</p>
                <p><strong>Email:</strong> annelies_dufour@hotmail.com</p>
                <p><strong>Telefoon:</strong> (optioneel)</p>
            </div>

            <!-- Contactformulier -->
            <div class="contact-form">
                <h3>Stuur ons een bericht</h3>
                <form>
                    <label for="naam">Naam</label>
                    <input id="naam" type="text" required>

                    <label for="email">Email</label>
                    <input id="email" type="email" required>

                    <label for="bericht">Bericht</label>
                    <textarea id="bericht" rows="4" required></textarea>

                    <button type="submit">Verstuur bericht</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
